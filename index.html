  <!-- Footer -->

    <button class="footer-btn">💬</button>

  </footer>

    // Toggle menu mobile
    const menuToggle = document.getElementById("menuToggle");
    menuToggle.addEventListener("click", () => {
      alert("Menu lateral abriria aqui!");
    });

</body>
</html>
